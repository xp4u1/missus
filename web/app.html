<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>missus</title>
    <script src="/tailwind.min.js"></script>
    <script src="/htmx.min.js"></script>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
    >
      <div
        class="relative bg-white px-6 pb-8 pt-10 shadow-sm ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-2xl sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto max-w-md">
          <form
            class="mt-4"
            hx-post="/upload"
            hx-encoding="multipart/form-data"
            hx-target="#uploadResult"
            hx-swap="afterend"
            hx-trigger="change from:input[type=file]"
            autocomplete="off"
          >
            <input type="file" name="file" />
          </form>

          <div id="uploadResult" class="mt-4 text-md text-gray-600"></div>
        </div>
      </div>
    </div>
  </body>
</html>
